<div id="vis{$ data.name }"></div>

<script>
(function(){
  var chart = d3.parsets()
        .dimensions({$ data.data }).tension(1)
        .width($("#vis{$ data.name }").width())
        .height(150*{$ data.data.length });

  var vis = d3.select("#vis{$ data.name }").append("svg")
      .attr("width", "100%")
      .attr("height", 150*{$ data.data.length } + "px")
      .attr("style", "{$ data.style }");

  window.drawpara(vis, chart);

})();

</script>
